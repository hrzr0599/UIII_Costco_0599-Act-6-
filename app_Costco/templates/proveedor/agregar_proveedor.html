{% extends 'base.html' %}
{% block content %}
<div class="card p-4">
  <h4 class="mb-3">Agregar Proveedor</h4>
  <form method="POST">
    {% csrf_token %}
    <div class="row">
      <div class="col-md-6 mb-3">
        <label class="form-label">Nombre</label>
        <input type="text" name="nombre" class="form-control">
      </div>
      <div class="col-md-6 mb-3">
        <label class="form-label">Contacto principal</label>
        <input type="text" name="nombre_contacto_principal" class="form-control">
      </div>
    </div>
    <div class="row">
      <div class="col-md-6 mb-3">
        <label class="form-label">Teléfono</label>
        <input type="text" name="telefono" class="form-control">
      </div>
      <div class="col-md-6 mb-3">
        <label class="form-label">Email</label>
        <input type="email" name="email" class="form-control">
      </div>
    </div>
    <div class="mb-3">
      <label class="form-label">Dirección</label>
      <textarea name="direccion" class="form-control" rows="3"></textarea>
    </div>
    <button type="submit" class="btn btn-primary">Guardar</button>
  </form>
</div>
{% endblock %}
