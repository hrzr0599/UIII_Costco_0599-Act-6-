{% extends 'base.html' %}
{% block content %}
<div class="card p-4">
  <h4 class="mb-3">Actualizar Categor√≠a</h4>
  <form method="POST" action="{% url 'realizar_actualizacion_categoria' categoria.id %}">
    {% csrf_token %}
    <div class="mb-3">
      <label for="nombre" class="form-label">Nombre</label>
      <input type="text" class="form-control" id="nombre" name="nombre" value="{{ categoria.nombre }}">

  </form>
</div>
{% endblock %}
