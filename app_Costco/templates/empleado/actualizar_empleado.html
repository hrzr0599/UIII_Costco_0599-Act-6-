{% extends "base.html" %}
{% block content %}
<h2>Actualizar Empleado</h2>
<form method="post" action="{% url 'realizar_actualizacion_empleado' empleado.id %}">
  {% csrf_token %}
  <div class="mb-3">
    <label class="form-label">Nombre</label>
    <input class="form-control" name="nombre" value="{{ empleado.nombre }}" required>
  </div>
  <div class="mb-3">
    <label class="form-label">Apellido</label>
    <input class="form-control" name="apellido" value="{{ empleado.apellido }}" required>
  </div>
  <div class="mb-3">
    <label class="form-label">Salario</label>
    <input class="form-control" name="salario" type="number" step="0.01" value="{{ empleado.salario }}" required>
  </div>
  <div class="mb-3">
    <label class="form-label">Fecha de Contrataci√≥n</label>
    <input class="form-control" name="fecha_contratacion" type="date" value="{{ empleado.fecha_contratacion|date:'Y-m-d' }}" required>
  </div>
  <button class="btn btn-primary" type="submit">Actualizar</button>
  <a class="btn btn-secondary" href="{% url 'ver_empleado' %}">Cancelar</a>
</form>
{% endblock %}
