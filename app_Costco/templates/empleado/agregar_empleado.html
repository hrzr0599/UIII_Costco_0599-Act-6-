{% extends "base.html" %}
{% block content %}
<h2>Agregar Empleado</h2>
<form method="post">
  {% csrf_token %}
  <div class="mb-3">
    <label class="form-label">Nombre</label>
    <input class="form-control" name="nombre" required>
  </div>
  <div class="mb-3">
    <label class="form-label">Apellido</label>
    <input class="form-control" name="apellido" required>
  </div>
  <div class="mb-3">
    <label class="form-label">Salario</label>
    <input class="form-control" name="salario" type="number" step="0.01" required>
  </div>
  <div class="mb-3">
    <label class="form-label">Fecha de Contrataci√≥n</label>
    <input class="form-control" name="fecha_contratacion" type="date" required>
  </div>
  <button class="btn btn-primary" type="submit">Guardar</button>
  <a class="btn btn-secondary" href="{% url 'ver_empleado' %}">Cancelar</a>
</form>
{% endblock %}
