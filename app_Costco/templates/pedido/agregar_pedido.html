{% extends "base.html" %}
{% block content %}
<h2>Agregar Pedido</h2>
<form method="post">
  {% csrf_token %}
  <div class="mb-3">
    <label>Usuario:</label>
    <select class="form-select" name="usuario">
      {% for u in usuarios %}
        <option value="{{ u.id }}">{{ u.nombre_usuario }}</option>
      {% endfor %}
    </select>
  </div>
  <div class="mb-3">
    <label>Dirección de Envío:</label>
    <textarea class="form-control" name="direccion_envio"></textarea>
  </div>
  <div class="mb-3">
    <label>Total Pedido:</label>
    <input class="form-control" name="total_pedido" type="number" step="0.01">
  </div>
  <div class="mb-3">
    <div class="mb-3">
      <label>Producto:</label>
      <select class="form-select" name="producto">
        <option value="">Seleccionar producto</option>
        {% for p in productos %}
          <option value="{{ p.id }}">{{ p.nombre }}</option>
        {% endfor %}
      </select>
    </div>
    <div class="mb-3">
      <label>Cantidad:</label>
      <input class="form-control" name="cantidad" type="number" value="1" min="1">
    </div>
    <div class="mb-3">
      <label>Descuento:</label>
      <input class="form-control" name="descuento" type="number" step="0.01" value="0.00">
    </div>
  <a class="btn btn-secondary" href="{% url 'ver_pedido' %}">Cancelar</a>
</form>
{% endblock %}
